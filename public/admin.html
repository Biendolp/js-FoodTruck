        <div class="content">
            <h1 class="headertext">Add a Menu Item</h1>
            <form id="menuForm">
              <fieldset>
                  <legend>Menu Item Details</legend>
                  <p><label>Product Name</label><input type="text" name="ProductName" id="menuName"></p>
                  <p><label>Description</label><input type="text" name="Description" id="menuDescription"></p>
                  <p><label>Price</label><input type="text" name="Price" id="menuPrice"></p>
                  <p><label>Image Link</label><input type="text" name="Image" id="menuImgLink"></p>
              </fieldset>
              <p><input type="submit" value="Add Menu Item"></p>
          </form>



          <h1 class="headertext">Add an Event</h1>
          <form id="eventForm">
              <fieldset>
                  <legend>Event Details</legend>
                  <p><label>Event Name</label><input type="text" name="name" id="eventName"></p>
                  <p><label>Location</label><input type="text" name="location" id="eventLocation"></p>
                  <p><label>Date</label><input type="text" name="date" id="eventDate"></p>
                  <p><label>Time</label><input type="text" name="time" id="eventTime"></p>
              </fieldset>
              <p><input type="submit" value="Add Event"></p>
          </form>
        </div>
